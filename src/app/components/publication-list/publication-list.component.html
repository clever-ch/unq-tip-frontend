<div class="container">
  <div class="panel-heading text-center">
    <h2>Listado de publicaciones</h2>
  </div>
  <div class="panel-body table-responsive">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Raza</th>
          <th>Tamaño</th>
          <th>Edad</th>
          <th>Descripción</th>
          <th>Tipo publicación</th>
          <th>dirección</th>
          <th>Especificación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let publication of publications | async">
          <td>{{publication.Breed}}</td>
          <td>{{publication.Size}}</td>
          <td>{{publication.Age}}</td>
          <td>{{publication.Description}}</td>
          <td>{{publication.PublicationType}}</td>
          <td>{{publication.Adrees}}</td>
          <td>{{publication.Specification}}</td>
          <td>
            <button mat-raised-button (click)="openDialog(publication)">Ver detalles</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
