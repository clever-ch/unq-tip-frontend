<div class="container p-3 my-3 bg-white text-black">
  <div class="panel-heading text-center">
    <h1>Listado de publicaciones</h1>
  </div>
  <div class="panel-body table-responsive">
    <table class="table table-striped">
      <thead class="thead-dark text-center">
        <tr>
          <th></th>
          <th>Raza</th>
          <th>Tamaño</th>
          <th>Edad</th>
          <th>Descripción</th>
          <th>Tipo publicación</th>
          <th>dirección</th>
          <th>Especificación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let publication of publications | async" class="text-center">
          <td><img class="img-fluid" src="https://cdn.pixabay.com/photo/2016/01/19/17/41/friends-1149841_960_720.jpg" width="300" height="200"></td>
          <td>{{publication.Breed}}</td>
          <td>{{publication.Size}}</td>
          <td>{{publication.Age}}</td>
          <td>{{publication.Description}}</td>
          <td>{{publication.PublicationType}}</td>
          <td>{{publication.Adrees}}</td>
          <td>{{publication.Specification}}</td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
