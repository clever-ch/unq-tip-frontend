<div class="style backg">
  <div class="container p-3 my-3 text-black">
    <div class="panel-heading text-center text-black">
      <h1 class="t-stroke-shadow">{{ 'navbar.foundPets' | translate }}</h1>
    </div>
    <div class="album text-center bg-transparent">
      <div class="container">
        <div class="search-hero">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
            placeholder="{{ 'petsList.searchPets' | translate }}">
        </div>
        <div class="row">
          <div class="card"
            *ngFor="let publication of publications | async | filter:searchText | paginate: { itemsPerPage: 2, currentPage: p }">
            <ngb-carousel *ngIf='images'>
              <ng-template ngbSlide *ngFor="let image of publication.Photos">
                <div class="picsum-img-wrapper">
                  <img [src]="image" alt="Card image">
                </div>
              </ng-template>
            </ngb-carousel>
            <h4 class="card-title">{{publication.AnimalDTO.AnimalDescription}}</h4>
            <p class="card-text">
              {{publication.AnimalDTO.AnimalAge}} -
              {{publication.AnimalDTO.AnimalSize}} -
              {{publication.PublicationAddress}} -
              {{publication.PublicationDescription}}
            </p>
            <button type="button" class="btn btn-info"
              (click)="openDialog(publication)">{{ 'petsList.viewDetails' | translate }}</button>
          </div>
        </div>
      </div>
      <ul class="pagination">
        <pagination-controls (pageChange)="p = $event" autoHide="true" previousLabel="{{ 'petsList.paginationPrevious' | translate }}" nextLabel="{{ 'petsList.paginationNext' | translate }}" responsive="true"></pagination-controls>
      </ul>
    </div>
  </div>

</div>
