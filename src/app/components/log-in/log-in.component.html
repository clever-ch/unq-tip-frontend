<div class="style backg">
<div class="container p-3 my-3 text-black">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h2>{{ 'login.title' | translate }}</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="username">{{ 'login.username' | translate }}</label>
              <input type="text" formControlName="username" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">{{ 'login.password' | translate }}</label>
              <input type="password" formControlName="password" class="form-control" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary">{{ 'login.login' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
      <br>
      <p><a class="btn btn-success" href="sign-in" role="button">{{ 'login.newCount' | translate }}</a><p>
    </div>
  </div>
</div>
</div>
