<div class="style backg">
<div class="container p-3 my-3 text-black">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h2 id="title">{{ 'login.title' | translate }}</h2>
          <h6 id="subtitle">{{ 'login.subtitle' | translate }}</h6>
          <br>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label>{{ 'login.username' | translate }}</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.username.errors }" maxlength="50"/>
              <div *ngIf="submitted && controls.username.errors" class="invalid-feedback">
                <div *ngIf="controls.username.errors.required">{{ 'login.usernameError' | translate }}</div>
              </div>
            </div>
            <div class="form-group">
              <label>{{ 'login.password' | translate }}</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.password.errors }" maxlength="50"/>
              <div *ngIf="submitted && controls.password.errors" class="invalid-feedback">
                <div *ngIf="controls.password.errors.required">{{ 'login.passwordError' | translate }}</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">{{ 'login.login' | translate }}</button>
            </div>
            <div *ngIf="failCreate">
              <div class="alert alert-danger text-center">
                <strong>{{ 'login.fail' | translate }}</strong>
              </div>
            </div>
          </form>
        </div>
      </div>
      <br>
      <p><a class="btn btn-success" href="sign-in" role="button"><i class='fas fa-user-plus'></i> {{ 'login.newCount' | translate }}</a><p>
    </div>
  </div>
</div>
</div>
